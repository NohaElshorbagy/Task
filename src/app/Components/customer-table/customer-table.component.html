<mat-sidenav-container class="container mt-4">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-toolbar>Filter Columns</mat-toolbar>
    <mat-selection-list [(ngModel)]="selectedColumns" (ngModelChange)="updateSelectedColumns()">
      <mat-list-option *ngFor="let column of allColumns" [value]="column">
        {{ getColumnName(column) }}
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav>
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-raised-button color="primary" (click)="addCustomer()" class="d-flex align-items-center add-customer-btn">
      <mat-icon>add</mat-icon>
      <span class="ms-2">Add New Customer</span>
    </button>
    <div class="button-container">
      <button mat-icon-button matTooltip="Search" (click)="toggleSearch()" class="icon-button me-2">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Filter Columns" (click)="sidenav.toggle()" class="icon-button me-2">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Export to Excel" (click)="exportToExcel()" class="icon-button me-2">
        <mat-icon>file_download</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Print" (click)="print()" class="icon-button me-2">
        <mat-icon>print</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Refresh Table" (click)="refreshTable()" class="icon-button">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <!-- Search Row -->
    <div *ngIf="searchEnabled" class="search-row">
      <div class="search-container">
        <ng-container *ngFor="let column of displayedColumns">
          <mat-form-field *ngIf="column !== 'actions'" appearance="fill">
            <input matInput [(ngModel)]="columnFilters[column]" (keyup)="applyFilter()" [placeholder]="'Search ' + getColumnName(column)">
          </mat-form-field>
        </ng-container>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
      <!-- Columns Definition -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
      </ng-container>
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>District</th>
        <td mat-cell *matCellDef="let customer">{{ customer.district }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let customer">{{ customer.gender }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let customer">{{ customer.description }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="accent" class="icon-button-no-background" (click)="updateCustomer(customer)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" class="icon-button-no-background" (click)="deleteCustomer(customer.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" class="icon-button-no-background" (click)="showCustomerCalls(customer.id)">
            <mat-icon>phone</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-sidenav-container>
