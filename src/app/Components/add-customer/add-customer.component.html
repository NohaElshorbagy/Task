<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Add New Customer</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" formControlName="district">
            </div>
            <div class="col-md-6">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="number" class="form-control" id="mobile" formControlName="mobile">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phoneNumber1" class="form-label">Phone Number 1</label>
              <input type="number" class="form-control" id="phoneNumber1" formControlName="phoneNumber1">
            </div>
            <div class="col-md-6">
              <label for="phoneNumber2" class="form-label">Phone Number 2</label>
              <input type="number" class="form-control" id="phoneNumber2" formControlName="phoneNumber2">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="whatsapp_Number" class="form-label">WhatsApp Number</label>
              <input type="number" class="form-control" id="whatsapp_Number" formControlName="whatsapp_Number">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <input type="text" class="form-control" id="gender" formControlName="gender">
            </div>
            <div class="col-md-6">
              <label for="residence" class="form-label">Residence</label>
              <input type="text" class="form-control" id="residence" formControlName="residence">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="col-md-6">
              <label for="jop" class="form-label">Job</label>
              <input type="text" class="form-control" id="jop" formControlName="jop">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="salesman" class="form-label">Salesman</label>
              <input type="text" class="form-control" id="salesman" formControlName="salesman">
            </div>
            <div class="col-md-6">
              <label for="client_source" class="form-label">Client Source</label>
              <input type="text" class="form-control" id="client_source" formControlName="client_source">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="customer_rating" class="form-label">Customer Rating</label>
              <input type="text" class="form-control" id="customer_rating" formControlName="customer_rating">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
