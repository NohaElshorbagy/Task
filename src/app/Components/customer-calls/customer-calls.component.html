
<div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-raised-button color="primary" (click)="openAddCallForm()" class="add-call-btn">
        <mat-icon>add</mat-icon>
        <span>Add New Call</span>
      </button>
  </div>
<table mat-table [dataSource]="customerCalls" class="mat-table" matSort>

    <!-- Columns Definition -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let call">{{ call.description }}</td>
    </ng-container>
    <ng-container matColumnDef="call_Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Call Address</th>
      <td mat-cell *matCellDef="let call">{{ call.call_Address }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let call">{{ call.date }}</td>
    </ng-container>
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let call">{{ call.employee }}</td>
    </ng-container>
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Done</th>
      <td mat-cell *matCellDef="let call">{{ call.isDone }}</td>
    </ng-container>
    <ng-container matColumnDef="call_Type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Call Type</th>
      <td mat-cell *matCellDef="let call">{{ call.call_Type }}</td>
    </ng-container>
    <!-- Define other columns similarly -->
  

    
    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
